{% extends 'positions/base.html' %}
{% block title %}Подтверждение удаления{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Подтверждение удаления</h5>
                </div>
                <div class="card-body">
                    <p class="mb-4">Вы уверены, что хотите удалить "{{ object }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ cancel_url }}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
