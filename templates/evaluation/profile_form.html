{% extends 'base.html' %}
{% block title %}Профиль для: {{ vacancy.name }}{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Профиль для: {{ vacancy.name }}</h4>
                    <form method="post">{% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="mb-3">
                            {{ form.profile_text.label_tag }}
                            {{ form.profile_text }}
                            {{ form.profile_text.errors }}
                        </div>
                        <div class="d-flex gap-2 mt-3">
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                            <a href="{% url 'positions:profile_detail' vacancy.pk %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
