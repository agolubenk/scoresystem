{% extends 'base.html' %}
{% load positions_extras %}

{% block title %}Создание матрицы пересчета баллов{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Создание матрицы пересчета баллов</h5>
                </div>
                <div class="card-body">
                    <form method="post" id="createMatrixForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="position" class="form-label">Специализация</label>
                            <select class="form-select" id="position" name="position" required>
                                <option value="">Выберите специализацию</option>
                                {% for position in positions %}
                                <option value="{{ position.id }}">{{ position.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Название матрицы</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'positions:score_matrices' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Назад
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-lg"></i> Создать матрицу
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
