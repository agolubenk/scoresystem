{% extends 'base.html' %}

{% block title %}Создание грейда{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Создание нового грейда</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Название грейда</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.positions.id_for_label }}" class="form-label">Должности</label>
                        {{ form.positions }}
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Создать</button>
                        <a href="{% url 'grades_list' %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
